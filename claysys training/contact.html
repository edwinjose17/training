<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="contactcss.css">
   <style>
       .error {
           color: red;
           font-size: 12px;
           margin-top: 5px;
       }
   </style>
</head>
<body>
    <section class="contact-info">
        <header style="font-size: 50px; text-align: center;" class="heading">Contact us</header>
        <div class="address">
            <address>
                <h3>Our contact info</h3>
                <p>Redline Pvt Ltd</p>
                <p>69 Street, Ernakulam, India</p>
                <p>If you have any questions, email us at: <a href="mailto:redline@gmail.com">redline@gmail.com</a></p>
                <p>Phone number: 11115555</p>
            </address>
            <div>
            <label for="name">Name</label>
            <input class="textbox" type="text" id="name" placeholder="Your name" onblur="validateName()">
            <div id="nameError" class="error"></div>
            </div>
            <div>
            <label for="email">Email</label>
            <input class="emailbox" type="email" id="email" placeholder="Your email address" onblur="validateEmail()">
            <div id="emailError" class="error"></div>
            </div>
            <div>
            <label for="phone">Phone</label>
            <input class="phonebox" type="tel" id="phone" placeholder="Your phone number" onblur="validatePhone()">
            <div id="phoneError" class="error"></div>
            </div>
            <div>
            <label for="message">Message</label>
            </div>
            <textarea class="textarea" id="message" placeholder="Write here"></textarea>
            <div id="messageError" class="error"></div>
            </div>
            <input class="subbutton" type="submit" value="Submit" onclick="validateForm()">
        </div>
    </section>
    <script>
        function validateName() {
            var nameInput = document.getElementById('name');
            var nameError = document.getElementById('nameError');

            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Please enter your name.';
            } else {
                nameError.textContent = '';
            }
        }
      
        function validateEmail() {
            var emailInput = document.getElementById('email');
            var emailError = document.getElementById('emailError');
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Please enter your email address.';
            } else if (!emailPattern.test(emailInput.value.trim())) {
                emailError.textContent = 'Please enter a valid email address.';
            } else {
                emailError.textContent = '';
            }
        }
        
        function validatePhone() {
            var phoneInput = document.getElementById('phone');
            var phoneError = document.getElementById('phoneError');
            var phonePattern = /^\d{10}$/;

            if (phoneInput.value.trim() === '') {
                phoneError.textContent = 'Please enter your phone number.';
            } else if (!phonePattern.test(phoneInput.value.trim())) {
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
            } else {
                phoneError.textContent = '';
            }
        }
        
        function validateForm() {
            validateName();
            validateEmail();
            validatePhone();
            
            var messageInput = document.getElementById('message');
            var messageError = document.getElementById('messageError');
            
            if (messageInput.value.trim() === '') {
                messageError.textContent = 'Please enter a message.';
            } else {
                messageError.textContent = '';
            }

            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var phoneError = document.getElementById('phoneError');
            
            if (nameError.textContent === '' && emailError.textContent === '' && phoneError.textContent === '' && messageError.textContent === '') {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
<footer>
    <p>&copy; 2023 Redline. All rights reserved.</p>
    <p><a href="contact.html" us>Contact us </a></p>
</footer>

</html>
