<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-image: url(https://img.freepik.com/free-photo/blue-sky-clouds-watercolor-texture-background_1409-1216.jpg?w=2000);
        background-repeat: repeat-y repeat-x;
        text-align: center;
        font-size: larger;
    }

    header {
        font-family: Verdana;
        font-size: 100%;
    }

    .input {
        margin-top: 60px;
        height: 30px;
        width: 80%;
        border-radius: 5px;
        font-size: 15px;
        padding: 0 0 0 50px;
    }

    .submit {
        align-items: center;
        border-radius: 30px;
        font-size: 15px;
        height: 40px;
        outline: none;
        width: 90%;
        color: white;
        background-color: #4CAF50;
        border: none;
        padding: 5px 20px;
        margin-top: 20px;
        cursor: pointer;
    }

    .two-col {
        align-items: center;
        margin-top: 50px;
    }

    .error {
        color: red;
        font-size: 12px;
    }
    .container
    {
        width: 400px;
        border-radius: 10px;
        height: 400px;
        background-color: azure;
        margin: 100px 100px 0 550px;

    }
    footer 
    {
        margin: 100px 0 0 0;
    }
</style>
<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var isValid = true;

        document.getElementById("usernameError").textContent = "";
        document.getElementById("passwordError").textContent = "";
        document.getElementById("submitButtonError").textContent = "";

        if (username.trim() === "") {
            document.getElementById("usernameError").textContent = "Username must be filled out";
            isValid = false;
        }

        if (password.trim() === "") {
            document.getElementById("passwordError").textContent = "Password must be filled out";
            isValid = false;
        }

        if (isValid) {
            // Additional validation for the submit button
            var rememberMeChecked = document.getElementById("check").checked;
            if (!rememberMeChecked) {
                document.getElementById("submitButtonError").textContent = "Please check the Remember Me checkbox";
                isValid = false;
            }
        }

        return isValid;
    }
</script>
</head>
<body>
    <header>
        <h1>
            Login page
        </h1>
    </header>
<div class="box">
    <div class="container">
        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="username">
            <div class="error" id="usernameError"></div>
        </div>
        <div class="input-field">
            <input type="password" class="input" placeholder="Password" id="password">
            <div class="error" id="passwordError"></div>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="loginButton" onclick="return validateForm()">
            <div class="error" id="submitButtonError"></div>
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" name="" id="check">
                <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
                <a href="registrationform.html">Sign up</a>
            </div>
        </div>
        </div>
    </div>
<footer>
    <p>&copy; 2023 Redline. All rights reserved.</p>
    <p><a href="contact.html" us>Contact us </a></p>
  </footer>
<script src="loginjs.js"></script>
</body>
</html>
