<!DOCTYPE html>
<html>
<head>
<style>
    body {text-align: center}
    h1 {border-radius: 50px;}
    .regform{margin:5%;}
    div {padding-bottom: 20px;}
</style>
<script>
    function validateForm() {
        // debugger
        // Get the form inputs
        var firstName = document.forms["registrationForm"]["fname"].value;
        var secondName = document.forms["registrationForm"]["sname"].value;
        var dob = document.forms["registrationForm"]["dob"].value;
        var age = document.forms["registrationForm"]["age"].value;
        var gender = document.forms["registrationForm"]["gender"].value;
        var phone = document.forms["registrationForm"]["phone"].value;
        var email = document.forms["registrationForm"]["email"].value;
        var address = document.forms["registrationForm"]["address"].value;
        var city = document.forms["registrationForm"]["city"].value;
        var state = document.forms["registrationForm"]["state"].value;
        var username = document.forms["registrationForm"]["username"].value;
        var password = document.forms["registrationForm"]["password"].value;
        var confirmPassword = document.forms["registrationForm"]["confirmpassword"].value;

        // Validate required fields
        if (firstName == "") {
            alert("First name must be filled out");
            return false;
        }
        if (secondName == "") {
            alert("Second name must be filled out");
            return false;
        }
        if (dob == "") {
            alert("Date of birth must be filled out");
            return false;
        }
        if (age == "") {
            alert("Age must be filled out");
            return false;
        }
        if (gender == "") {
            alert("Gender must be selected");
            return false;
        }
        if (phone == "") {
            alert("Phone number must be filled out");
            return false;
        }
        if (email == "") {
            alert("Email address must be filled out");
            return false;
        }
        if (address == "") {
            alert("Address must be filled out");
            return false;
        }
        if (city == "") {
            alert("City must be selected");
            return false;
        }
        if (state == "") {
            alert("State must be selected");
            return false;
        }
        if (username == "") {
            alert("Username must be filled out");
            return false;
        }
        if (password == "") {
            alert("Password must be filled out");
            return false;
        }
        if (confirmPassword == "") {
            alert("Confirm password must be filled out");
            return false;
        }
        if (password != confirmPassword) {
            alert("Passwords do not match");
            return false;
        }
        else
        {
            alert("Registration Succesfull")
        }
    }
    var state_arr = new Array("Andaman & Nicobar");

var s_a = new Array();
s_a[0]="";
s_a[1]=" Alipur | Andaman Island | Anderson Island | Arainj-Laka-Punga | Austinabad | Bamboo Flat | Barren Island ";

function print_state(state_id){
	// given the id of the <select> tag as function argument, it inserts <option> tags
	var option_str = document.getElementById(state_id);
	option_str.length=0;
	option_str.options[0] = new Option('Select State','');
	option_str.selectedIndex = 0;
	for (var i=0; i<state_arr.length; i++) {
		option_str.options[option_str.length] = new Option(state_arr[i],state_arr[i]);
	}
}

function print_city(city_id, city_index){
	var option_str = document.getElementById(city_id);
	option_str.length=0;	// Fixed by Julian Woods
	option_str.options[0] = new Option('Select City','');
	option_str.selectedIndex = 0;
	var city_arr = s_a[city_index].split("|");
	for (var i=0; i<city_arr.length; i++) {
		option_str.options[option_str.length] = new Option(city_arr[i],city_arr[i]);
	}
}

</script>
</head>
<body style="background-image: url(https://img.freepik.com/free-photo/blue-sky-clouds-watercolor-texture-background_1409-1216.jpg?w=2000);"></body>
<h1 style="font-family:verdana"> Registration form</h1>
<form name="registrationForm" onsubmit="return validateForm()">
    <div class="regform">
    <div><label>First name</label>
    <input type="text" name="fname" placeholder="First name" required></div>
    <div><label>Second name</label>
    <input type="text" name="sname" placeholder="Second name" required></div>
    <div><label>Date of birth</label>
    <input type="date" name="dob" required>
    <label>Age</label>
    <input type="number" name="age"><br></div>
    <div>    <label>Gender</label>
    <input type="radio" name="gender" value="male">
    <label>Male</label>
    <input type="radio" name="gender" value="female">
    <label>Female</label>
    <input type="radio" name="gender" value="other">
    <label>Other</label></div>
    <div><label>Phone number:</label>
    <input type="tel" name="phone" placeholder="Enter phone number" required></div>
    <div><label >Email address:</label>
    <input type="email"name="email" placeholder="Enter your email address" required></div>
    <div><label>Address</label>
    <input type="text" name="address" placeholder="Enter your address here" required></div>
    <div><label>City:</label>
        <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
        <select id ="state" class="form-control" required></select>
        <script language="javascript">print_state("sts");</script>
    <div style="margin: 10px;"><label>Username</label>
    <input type="text" name="username" placeholder="Enter username"></div>
    <div><label>Password</label>
    <input type="password" name="password" placeholder="Enter your password"></div>
    <div><label>Confirm password</label>
    <input type="password" name="confirmpassword" placeholder="Re-enter your password">
    </div>
    <button style="background-color: green; border-radius: 25px;height: 40px;width: 100px;" onclick="return validateForm()">Register</button>
</form>
</body>
</html>
