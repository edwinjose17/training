<!DOCTYPE html>
<html>
<head>
<style>
    body {text-align: center}
    h1 {border-radius: 50px;}
.regform{margin:5%;}
div {padding-bottom: 20px;}
</style>
</head>
<body style=background-color:rgb(67,88,245)>
<h1 style="font-family:verdana"> Registration form</h1>
<form>
    <div class="regform">
    <div><label>First name</label>
    <input type="text" name="fname" placeholder="First name" required></div>
    <div><label>Second name</label>
    <input type="text" name="sname" placeholder="Second name" required></div>
    <div><label>Date of birth</label>
    <input type="date" name="dob" required>
    <label>Age</label>
    <input type="number" name=age><br></div>
    <div>    <label>Gender</label>
    <input type="radio" name="gender" value="male">
    <label>Male</label>
    <input type="radio" name="gender" value="female">
    <label>Female</label>
    <input type="radio" name="gender" value="other">
    <label>Other</label></div>
    <div><label>Phone Number:</label>
    <input type="tel" name="phone" placeholder="Enter phone number" required></div>
    <div><label >Email Address:</label>
    <input type="email"name="email" placeholder="Enter your email address" required></div>
    <div><label>Address</label>
    <input type="text" name="address" placeholder="Enter your address here" required></div>
    <div><label>City:</label>
    <select id="city" name="city">
    <option value="thiruvananthapuram">Thiruvananthapuram</option>
    <option value="kochi">Kochi</option>
<option value="kozhikode">Kozhikode</option>
<option value="thrissur">Thrissur</option>
</select></div>
<label for="state">State (India):</label>
<select id="state" name="state">
<option value="andhra-pradesh">Andhra Pradesh</option>
<option value="arunachal-pradesh">Arunachal Pradesh</option>
<option value="assam">Assam</option>
<option value="bihar">Bihar</option>
<option value="goa">Goa</option>
<option value="gujarat">Gujarat</option>
<option value="haryana">Haryana</option>
<option value="himachal-pradesh">Himachal Pradesh</option>
<option value="jammu-kashmir">Jammu and Kashmir</option>
<option value="jharkhand">Jharkhand</option> 
<option value="karnataka">Karnataka</option>
<option value="kerala">Kerala</option>
</select>
<div><label>User name</label>
<input type="text" name=username placeholder="Enter user name"></div>
<div><label>Password</label>
<input type="password" name=password placeholder="Enter your password"></div>
<div><label>Confirm password</label>
<input type="password" name=confirmpassword placeholder="Re-enter your password">
</div>
</div>
</form>
</body>
</html>
